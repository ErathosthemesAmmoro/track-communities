<!DOCTYPE html>
<meta charset="utf-8">
<link href="css/jquery-ui.css" rel=stylesheet>
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<div id="test"></div>
<!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
<script src="js/d3.v3.min.js" charset="utf-8"></script>
<script src="js/jquery-1.8.2.js"></script>
<script>
function GetURLParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++)
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam)
        {
            return decodeURIComponent(sParameterName[1]);
        }
    }
}

var c = GetURLParameter('c');
var l = GetURLParameter('l');

if ( l == undefined )
{
l = 2;
}

var query = "";
if ( c != undefined )
{ query = 'myservice?lev="' + l + '"&comm="' + c + '"'; }
else
{ query = 'myservice?lev="' + l + '"';}  

d3.select('#test').text( query);
var width = 1200,
    height = 800;

var color = d3.scale.category20();

var force = d3.layout.force()
    .linkDistance(50)
    .linkStrength(1)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
.attr("viewBox", "0 0 " + width + " " + height )
      		.attr("preserveAspectRatio", "xMidYMid meet")
      		.attr("pointer-events", "all")
    		.call(d3.behavior.zoom().on("zoom", redraw));

var vis = svg.append('svg:g');

var color = d3.scale.category20();

function drawIt(query)
{
$.getJSON(query, function (graph) {
vis.selectAll(".link").remove();
vis.selectAll(".node").remove();

//$.getJSON('myservice?lev=\'2\'', function (graph) {
  force
      .nodes(graph.gephinodes)
      .links(graph.gephigraph)
      .start();

  var link = vis.selectAll(".link")
      .data(graph.gephigraph)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.weight); });

  var node = vis.selectAll(".node")
      .data(graph.gephinodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", function(d) { return d.num_members; })
      .style("fill", function(d) { return color(d.node_comm)})
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.nodename; });
  node.on("click", function(d) {
//d3.select('#test').text(d.nodename);
query = 'myservice?lev="' + (parseInt(l)-1).toString() + '"&comm="' + d.nodename + '"';
d3.select('#test').text(query); 
drawIt(query);
$.get("community/setcomm/" + d.nodename + '/' + (parseInt(l)-1).toString());
})

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});
}
function redraw() {
  //console.log("here", d3.event.translate, d3.event.scale);
  vis.attr("transform",
      "translate(" + d3.event.translate + ")"
      + " scale(" + d3.event.scale + ")");
}

drawIt(query);

</script>
