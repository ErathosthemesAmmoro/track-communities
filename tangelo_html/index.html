<!DOCTYPE html>
    
<meta charset="utf-8">
<link rel="stylesheet" href="d3.slider.css" />  
    
<style>

.graticule {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #d7c7ad;
  stroke: #766951;
  stroke-width: 1;
}

.boundary {
  fill: none;
  stroke: #a5967e;
}

.background {
  fill: #a4bac7;
}

.geojson {
    fill: none;
    stroke: red;
    stroke-width: 2;
    opacity: .5;
}

</style>

<head>
    <title>Paths</title>
    <link href=http://bootswatch.com/2/readable/bootstrap.min.css rel=stylesheet type=text/css>
</head>
<body>
    <!-- Tangelo utility to set up a nice Bootstrap navbar -->
    <div data-tangelo-type="navbar" data-tangelo-app="Paths"></div>
 
    <div class="container" align="center">
 
        <!-- Our little form to submit the text -->
        <h2>Paths</h2>
        
        <!-- Create a fullscreen Google map -->
        <div id=map class=gmap style="width:100%;height:100%"></div>
 
    </div>
    
    <div data-tangelo-type=control-panel>
        <div class=container>
            <div class=row>
                <div class=span3>
                    <h4>Timeline</h4>
                    <div id="time-slider"></div>
                    <div id="slidertext">0</div>
                </div>
                
                <div class=span3>
                    <h4>Animation</h4>
                    <a id="play" class="btn">Play</a>
                    <div id="speed-slider"></div>
                </div>
                
                <div class=span3>
                    <h4>Data Controls</h4>
                    <a id="refresh" class="btn">Refresh</a>
                    <a id="reset" class="btn">Reset</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Boilerplate Javascript -->
    <script src=http://code.jquery.com/ui/1.9.1/jquery-ui.min.js></script>
    <script src=http://netdna.bootstrapcdn.com/bootstrap/2.3.0/js/bootstrap.min.js></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src=/js/tangelo.js></script>
 
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="d3.slider.js"></script>
   <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
   <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script> 
    <!-- Styling for UI elements -->
    <link href=http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css rel=stylesheet>
        
    <!-- The app's Javascript -->
    <script src="paths.js"></script> 
    
</body>
